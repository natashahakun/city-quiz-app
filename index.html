<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <script src="js/script.js"></script>
</head>

<body>
  <nav class="nav-bar">
    <div class="new">+New Game</div>
  </nav>
  <div class="game-container">
    <div class="question-container">
      <h1>City Quiz</h1>
      <div class="question">
        <p>Which city has the most miles of bike lanes?</p>
        <form class="options">
          <input type="radio" name="city" value="Portland"> Portland
          <br />
          <input type="radio" name="city" value="San Diego"> San Diego
          <br />
          <input type="radio" name="city" value="" ="Phoenix"> Phoenix
          <br />
          <input type="radio" name="city" value="New York"> New York
          <br /><br />
          <input class="submit" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
